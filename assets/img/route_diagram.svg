<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font: bold 22px sans-serif; }
    .prob { font: 17px sans-serif; }
  </style>
  <!-- Points -->
  <circle cx="50" cy="180" r="10" fill="#1976d2"/>
  <text x="35" y="205" class="label">A</text>
  <circle cx="350" cy="50" r="10" fill="#d32f2f"/>
  <text x="360" y="60" class="label">B</text>
  <!-- Route 1 -->
  <path d="M50,180 Q200,60 350,50" stroke="#1976d2" stroke-width="6" fill="none"/>
  <text x="170" y="40" class="prob" fill="#1976d2">Route 1 (p = 0.7)</text>
  <!-- Route 2 -->
  <path d="M50,180 Q200,220 350,50" stroke="#fbc02d" stroke-width="6" fill="none"/>
  <text x="120" y="205" class="prob" fill="#fbc02d">Route 2 (p = 0.3)</text>
</svg>
